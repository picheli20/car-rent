<div class="car" onclick="app.goTo('#/detail/{Vehicle.@Code}/{Vehicle.VehMakeModel.@Name}')">
	<div class="car-container">
		<div class="image-container">
			<img src="{Vehicle.PictureURL}">
		</div>
		<div class="car-title">
			<h3>{Vehicle.VehMakeModel.@Name}</h3>
		</div>
		<div class="car-details clearfix">
			<div title="Passenger Quantity" class="car-items">
				<div class="icon-wrapper">
          <i class="icon icon-passenger"></i>
        </div>
        {Vehicle.@PassengerQuantity}
			</div>
			<div title="Transmission Type" class="car-items">
        <div class="icon-wrapper">
          <i class="icon icon-transmission"></i>
        </div>
				{Vehicle.@TransmissionType}
			</div>
			<div title="Fuel Type" class="car-items">
        <div class="icon-wrapper">
          <i class="icon icon-fuel"></i>
        </div>
				{Vehicle.@FuelType}
			</div>
			<div title="Baggage Quantity" class="car-items">
        <div class="icon-wrapper">
          <i class="fa fa-briefcase"></i>
        </div>
				{Vehicle.@BaggageQuantity}
			</div>
		</div>
		<div class="car-price">
			<small>{TotalCharge.@CurrencyCode}</small> {TotalCharge.@EstimatedTotalAmount}
		</div>
    <div class="car-hover">
      <button class="button">Details</button>
    </div>
	</div>
</div>
